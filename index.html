<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main</title>
  <style>
    #wrap {
      width: 1000px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(4,1fr);
      grid-auto-rows: minmax(10em,auto);
      grid-gap: 1rem;
      justify-items: start;
      text-align: center;
    }

    .item{
      border-radius: 5px;
      padding: 10px;
    }

    .item:nth-child(odd){
      background: rgba(197, 197, 197, 0.7);
    }

    .item:nth-child(even){
      background: rgba(156, 156, 156, 0.7);
    }

  </style>
</head>
<body>

<div id="wrap">
  <div class="item">
    <h2>ex-html-css</h2>
    <a href="https://kdeveloper87.github.io/ex-html-css/">Html&CSS 기본 example</a><br/>
    <a href="https://github.com/kdeveloper87/ex-html-css">repository</a>
  </div>
  <div class="item">
    <h2>ES6 개발환경 세팅</h2>
    <a href="https://github.com/kdeveloper87/es6-dev-environment">repository</a>
  </div>
  <div class="item">
    <h2>Simple context menu</h2>
    <span>간단한 컨텍스트 메뉴</span><br/>
    <a href="https://kdeveloper87.github.io/simple-context-menu/">심플 컨텍스트 메뉴 example</a><br/>
    <a href="https://github.com/kdeveloper87/simple-context-menu">repository</a>
  </div>
  <div class="item">
    <h2>Simple value check</h2>
    <span>자바스크립트 값 체크</span><br/>
    <a href="https://github.com/kdeveloper87/simple-value-check">repository</a>
  </div>
</div>
</body>
</html>
